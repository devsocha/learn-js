<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function show(txt){
        console.log(txt);
    }

    function arr(data, callback){
        for(let i = 0 ; i < data.length ; i++){
            const num = data[i];
            callback(num);
        }
    }
    let data = [1,2,3,4,5]
    arr(data,show)
    </script>
</body>
</html>
